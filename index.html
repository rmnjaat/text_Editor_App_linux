<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        textarea {
            /* width: 100%; */
            /* height: 100%; */
            resize: none;
            border: none;
            outline: none;
            font-size: 20px;
            
        }
        </style>



</head>

<body>
    

    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default">
                        <span class="icon icon-plus" onclick="increaseFont()"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-minus" onclick="decreaseFont()"></span>
                    </button>

                </div>

                <button class="btn btn-default  pull-right" onclick="SaveText()">
                    <span class=" icon icon-download  icon-text"> </span>
                    Save
                </button>
            </div>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">

            <!-- <textarea ></textarea> -->

            <textarea id="editor"> </textarea>
        </div>
    </div>




    <script src="btnFN.js" defer></script>
    



</body>

</html>
